<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenar</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="bg-body">
      <div class="wrapper">
        <div class="modal">
          <div>
            <h1 class="title">Ordenar</h1>
            <label for="valor"></label>
            <input type="text" name="valor" id="valor">
            <span>Digitar valores com espaço </span>
            <div class="buttons">
              <button class="button btn1" disabled>Bubble</button>
              <button class="button btn2" disabled>Selection</button>
              <button class="button btn3" disabled>Insertion</button>
            </div>
            <h2>Resultado da ordenação:</h2>
            <p class="resultado"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
